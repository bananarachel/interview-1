<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{meta :: metablock}"></head>
<body>
<div th:insert="~{header :: head}"></div>

<div class="container">

    <div class="page-header">
        <h1>List All Customers</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Customer ID</td>
            <td>Customer Name</td>
            <td>Customer Info</td>
            <td>Detail</td>
        </tr>
        <tr th:each="customer: ${allCustomer}">
            <td th:text="${customer.id}">Customer ID</td>
            <td th:text="${customer.customerName}">Customer Name</td>
            <td th:text="${customer.customerInfo}">Customer Info</td>
            <td><a th:href="@{customer/detail(customerId=${customer.id})}">detail</a></td>
        </tr>
    </table>

    <div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewCustomer">
            Add New Customer
        </button>

        <!-- Modal -->
        <div class="modal fade" id="addNewCustomer" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form name="subscribeForm" th:object="${customerForm}" method="POST">
                        <div class="modal-body">
                            <label for="customer-name" class="col-form-label">Customer Name:</label>
                            <input type="text" class="form-control" id="customer-name" th:field="*{customerName}"
                                   required/>
                            <label for="customer-info" class="col-form-label">Customer Info:</label>
                            <input type="text" class="form-control" id="customer-info" th:field="*{customerInfo}"
                                   required/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{footer :: foot}"></div>

</body>
</html>
