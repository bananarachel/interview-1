<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{meta :: metablock}"></head>
<body>
<div th:insert="~{header :: head}"></div>

<div class="container">
    <div class="page-header">
        <h1>List Services Page</h1>
    </div>

    <table class="table table-striped table-bordered">
        <tr>
            <td>Service ID</td>
            <td>Service Name</td>
            <td>Service Info</td>
            <td>Detail</td>
        </tr>
        <tr th:each="service: ${allServices}">
            <td th:text="${service.id}">Service ID</td>
            <td th:text="${service.serviceName}">Service Name</td>
            <td th:text="${service.serviceInfo}">Service Info</td>
            <td><a th:href="@{service/detail(serviceId=${service.id})}">detail</a></td>
        </tr>
    </table>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addNewService">
        Add New Service
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addNewService" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
         aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalCenterTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form name="subscribeForm" th:object="${serviceForm}" method="POST">
                    <div class="modal-body">
                        <label for="service-name" class="col-form-label">Service Name:</label>
                        <input type="text" class="form-control" id="service-name" th:field="*{serviceName}" required/>
                        <label for="service-info" class="col-form-label">Service Info:</label>
                        <input type="text" class="form-control" id="service-info" th:field="*{serviceInfo}" required/>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>

<div th:insert="~{footer :: foot}"></div>

</body>
</html>
